<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Home</title>
</head>
<body>
    <!-- Navigasi -->
    <nav>
        <a href="home.html">Home</a> |
        <a href="profil.html">Profile</a>
    </nav>

    <!-- Konten Halaman -->
    <div>
        <h1>HOME</h1>
        <p>Welcome</p>

        <!-- Tabel Form Login -->
        <h2>Form Login</h2>
        <form action="profil.html" method="get">
            <table border="1" cellpadding="8" cellspacing="0">
                <tr>
                    <td>Nama</td>
                    <td><input type="text" name="nama" placeholder="Masukkan Nama" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" placeholder="Masukkan Email" required></td>
                </tr>
                <tr>
                    <td>NIM</td>
                    <td><input type="text" name="nim" placeholder="Masukkan NIM" required></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
